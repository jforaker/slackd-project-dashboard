<div class="row">
    <h1>Projects </h1>

    <form name="home.resource_form" class="form-inline"
          ng-submit="home.addProject(home.resource_form)">

        <div class="form-group">
            <label>Resource name</label>
            <input type="text" class="form-control" placeholder="Resource name"
                   ng-model="home.resource_form.name">
        </div>
        <button type="submit" class="btn btn-large btn-success">
            <i class="fa fa-download"></i>Submit
        </button>

    </form>
</div>

<ul>
    <li ng-repeat="group in groups" style="width: 200px; margin: 10px; padding: 10px; display: inline-block;border: 1px solid">
        <p>{{ group.project_name }}</p>

        <p>Time left: {{ group.daysLeft || 'n/a' }}</p>

        <p>Project Duration = {{ group.total_man_days }} days</p>

        <!--time used diff first day to today?-->
    </li>
</ul>

<!--foo-->
<a href ng-click="float()">get float</a>

<div class="row" style="display: none;">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="Projects"></rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Project</th>
                            <th>Status</th>
                            <th>daysLeft</th>
                            <th>Progress</th>
                            <th>foo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="r in home.projects">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ r.name }}</td>
                            <td>{{ r.status }}</td>
                            <td>{{ r.daysLeft }}</td>
                            <td>
                                <progressbar class="progress-striped" value="r.daysLeft" type="{{type}}"></progressbar>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>

</div>
