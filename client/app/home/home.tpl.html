<div id="wrapper">
    <div id="columns">
        <ul>

                <p>{{ group.project_name }}</p>

                <p>Time left: {{ group.daysleft || 'n/a' }}</p>

<div class="row" style="display: none;">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="Projects"></rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Project</th>
                            <th>Status</th>
                            <th>daysLeft</th>
                            <th>Progress</th>
                            <th>foo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="r in home.projects">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ r.name }}</td>
                            <td>{{ r.status }}</td>
                            <td>{{ r.daysLeft }}</td>
                            <td>
                                <progressbar class="progress-striped" value="r.daysLeft" type="{{type}}"></progressbar>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>

</div>
